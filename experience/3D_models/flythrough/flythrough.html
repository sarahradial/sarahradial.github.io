    <div class="content">
      <div class="main">
        <h2>Camera Flythrough</h2>
        <p>You are on<hp id= "slide">: Slide 0</p></p>
      </div>
      <script>
          var renderer = new THREE.WebGLRenderer();
          var scene = new THREE.Scene();
          TW.mainInit(renderer,scene);

          //create a barn, fence and ground
          var barn = new TW.createMesh(TW.createBarn(5,5,10));
          scene.add(barn);

          fence = makeFence(40);
          //fence.rotation.y = Math.PI/2;
          fence.translateX(5);
          fence2 = fence.clone();
          fence2.translateZ(-10);
          fence3 = makeFence(100);
          fence3.translateX(9.2);
          fence3.rotation.y = Math.PI/2;
          scene.add(fence);
          scene.add(fence2);
          scene.add(fence3);

          // ground will go from -10 to +10 in X and Z
          var ground = new THREE.Mesh(new THREE.PlaneGeometry(20,20),
                                      new THREE.MeshBasicMaterial({color:THREE.ColorKeywords.darkgreen}));
          ground.rotation.x = -Math.PI/2;
          scene.add(ground);

          // set default parameters so that it is equivalent to camera 1
          var cameraParameters = defaultFlythroughParameters();
          var camera = setUpCamera(cameraParameters);
          scene.add(camera);

          function render(){
            renderer.render(scene, camera);
          }

          render();
          function setCamera0(){
            camera.position.set(0, 100, 100);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 0";
          }
          function setCamera1(){
            camera.position.set(0, 90, 90);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 1";
          }
          function setCamera2(){
            camera.position.set(0, 80, 80);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 2";
          }
          function setCamera3(){
            camera.position.set(0, 70, 70);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 3";
          }
          function setCamera4(){
            camera.position.set(0, 60, 60);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 4";
          }
          function setCamera5(){
            camera.position.set(0, 50, 50);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 5";
          }
          function setCamera6(){
            camera.position.set(0, 40, 40);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 6";
          }
          function setCamera7(){
            camera.position.set(0, 30, 30);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 7";
          }
          function setCamera8(){
            camera.position.set(0, 20, 20);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 8";
          }
          function setCamera9(){
            camera.position.set(0, 10, 10);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.updateProjectionMatrix();
            render();
            document.getElementById('slide').innerHTML = ": Slide 9";
          }
          TW.setKeyboardCallback("0", setCamera0, "camera setup 0");
          TW.setKeyboardCallback("1", setCamera1, "camera setup 1");
          TW.setKeyboardCallback("2", setCamera2, "camera setup 2");
          TW.setKeyboardCallback("3", setCamera3, "camera setup 3");
          TW.setKeyboardCallback("4", setCamera4, "camera setup 4");
          TW.setKeyboardCallback("5", setCamera5, "camera setup 5");
          TW.setKeyboardCallback("6", setCamera6, "camera setup 6");
          TW.setKeyboardCallback("7", setCamera7, "camera setup 7");
          TW.setKeyboardCallback("8", setCamera8, "camera setup 8");
          TW.setKeyboardCallback("9", setCamera9, "camera setup 9");
      </script>
