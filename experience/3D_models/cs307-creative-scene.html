<html>
  <head>
    <title>Creative Scene</title>
    <style>
      canvas {
        width: 100%;
        height: 70%;
      }
      body {
        margin: 20px;
      }
    </style>
    <script src="../libs/three.min.js"></script>
    <script src="../libs/tw.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
  </head>
<body>
    <div class="content">
      <div class="main">
        <h1>Creative Scene by Sarah Yan</h1>
      </div>
      <script src="creative-scene.js"></script>
      <script>
          var renderer = new THREE.WebGLRenderer();
          var scene = new THREE.Scene();
          TW.mainInit(renderer, scene);

          // add lights
          var ambient = new THREE.AmbientLight(0xDDDDDD, 0.6);
          scene.add(ambient);
          var direct = new THREE.DirectionalLight(0xAAAAAA, 0.8);
          direct.position.set(0, 1, 1);
          scene.add(direct);

          // create parameters
          var columnParams = createColumnParams();
          var sideArchParams = createSideArchParams();
          var middleArchParams = createMiddleArchParams();
          var materialsParams = createMaterials();

          var totalWidth = middleArchParams.width*2 + middleArchParams.archWidth +
            sideArchParams.width*3 + sideArchParams.wedgeWidth*2 + sideArchParams.archWidth*2;
          var totalHeight = columnParams.stairBlock1.height1 + columnParams.stairBlock1.height2 + columnParams.stairBlock1.height3 +
            columnParams.middleBlock1.height + columnParams.stairBlock2.height1 + columnParams.stairBlock2.height2 + columnParams.stairBlock2.height3 +
            columnParams.shaft.topHeight + columnParams.shaft.bottomHeight + columnParams.capital1.baseHeight + columnParams.capital1.bottomHeight +
            columnParams.capital2.baseHeight + columnParams.capital2.bottomHeight + columnParams.stairBlock3.height1 + columnParams.stairBlock3.height2 +
            columnParams.stairBlock3.height3 + columnParams.middleBlock2.height + columnParams.capital3.baseHeight + columnParams.capital3.bottomHeight;
          var totalDepth = columnParams.stairBlock1.length3*2 + sideArchParams.depth + sideArchParams.wedgeWidth*2;
          // to be deleted
          var origin = createOrigin(columnParams);
          scene.add(origin);

          var archOfConstantine = createArchOfConstantine(columnParams, sideArchParams, middleArchParams, materialsParams);
          scene.add(archOfConstantine);
          var state = TW.cameraSetup(renderer, scene,
                         {minx: -totalWidth/2, maxx: totalWidth/2,
                          miny: 0, maxy: totalHeight,
                          minz: -totalDepth/2, maxz: totalDepth/2});
          TW.toggleAxes("show");
      </script>
    </div>
    </body>
</html>
